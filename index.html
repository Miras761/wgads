        // –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
        function startGame() {
            currentQuestion = 0;
            score = 0;
            mainMenuEl.style.display = "none";
            resultScreenEl.style.display = "none";
            gameContainerEl.style.display = "block";
            loadQuestion();
        }

        // –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é
        function backToMenu() {
            resultScreenEl.style.display = "none";
            mainMenuEl.style.display = "block";
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∫—Ä–µ–¥–∏—Ç—ã
        function showCredits() {
            creditsModalEl.style.display = "block";
        }

        // –ó–∞–∫—Ä—ã—Ç—å –∫—Ä–µ–¥–∏—Ç—ã
        function closeCredits() {
            creditsModalEl.style.display = "none";
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ç–µ–∫—É—â–∏–π –≤–æ–ø—Ä–æ—Å
        function loadQuestion() {
            answered = false;
            nextButtonEl.style.display = "none";

            // –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å
            progressBarEl.style.width = `${(currentQuestion / questions.length) * 100}%`;
            questionNumberEl.textContent = `–°“±—Ä–∞“õ: ${currentQuestion + 1}/${questions.length}`;
            scoreEl.textContent = `“∞–ø–∞–π: ${score}`;

            // –ó–∞–≥—Ä—É–∑–∏—Ç—å –≤–æ–ø—Ä–æ—Å –∏ –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
            const question = questions[currentQuestion];
            questionTextEl.textContent = question.question;

            // –û—á–∏—Å—Ç–∏—Ç—å –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –≤–∞—Ä–∏–∞–Ω—Ç—ã
            optionsContainerEl.innerHTML = "";

            // –î–æ–±–∞–≤–∏—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤
            question.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.className = "option-button";
                button.textContent = option;
                button.onclick = () => selectOption(index);
                optionsContainerEl.appendChild(button);
            });
        }

        // –í—ã–±—Ä–∞—Ç—å –≤–∞—Ä–∏–∞–Ω—Ç –æ—Ç–≤–µ—Ç–∞
        function selectOption(index) {
            if (answered) return;
            answered = true;

            const correctIndex = questions[currentQuestion].correctAnswer;
            const options = document.querySelectorAll(".option-button");

            // –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –∏ –Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç—ã
            options[correctIndex].classList.add("correct-option");

            if (index !== correctIndex) {
                options[index].classList.add("wrong-option");
            } else {
                score += 10; // –î–æ–±–∞–≤–∏—Ç—å 10 –æ—á–∫–æ–≤ –∑–∞ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                scoreEl.textContent = `“∞–ø–∞–π: ${score}`;
            }

            // –ü–æ–∫–∞–∑–∞—Ç—å –∫–Ω–æ–ø–∫—É "–î–∞–ª–µ–µ"
            nextButtonEl.style.display = "block";

            // –ï—Å–ª–∏ —ç—Ç–æ –ø–æ—Å–ª–µ–¥–Ω–∏–π –≤–æ–ø—Ä–æ—Å, –∏–∑–º–µ–Ω–∏—Ç—å —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
            if (currentQuestion === questions.length - 1) {
                nextButtonEl.textContent = "–ù”ô—Ç–∏–∂–µ–ª–µ—Ä–¥—ñ –∫”©—Ä—É";
            }
        }

        // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å –∏–ª–∏ –ø–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
        function loadNextQuestion() {
            currentQuestion++;

            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
        function showResults() {
            gameContainerEl.style.display = "none";
            resultScreenEl.style.display = "block";

            const percentage = (score / (questions.length * 10)) * 100;
            scoreDisplayEl.textContent = `–°—ñ–∑–¥—ñ“£ –Ω”ô—Ç–∏–∂–µ“£—ñ–∑: ${score} “±–ø–∞–π (${percentage.toFixed(1)}%)`;

            let message;
            if (percentage >= 90) {
                message = "–ñ–∞“õ—Å—ã! –°—ñ–∑ “ö–∞–∑–∞“õ—Å—Ç–∞–Ω —Ç–∞—Ä–∏—Ö—ã–Ω –∫–µ—Ä–µ–º–µ—Ç –±—ñ–ª–µ—Å—ñ–∑!";
            } else if (percentage >= 70) {
                message = "–ñ–∞“õ—Å—ã –Ω”ô—Ç–∏–∂–µ! –°—ñ–∑ “ö–∞–∑–∞“õ—Å—Ç–∞–Ω —Ç–∞—Ä–∏—Ö—ã–Ω –∂–∞“õ—Å—ã –±—ñ–ª–µ—Å—ñ–∑.";
            } else if (percentage >= 50) {
                message = "–ñ–∞–º–∞–Ω –µ–º–µ—Å. –ë—ñ—Ä–∞–∑ —Å“±—Ä–∞“õ—Ç–∞—Ä“ì–∞ –¥“±—Ä—ã—Å –∂–∞—É–∞–ø –±–µ—Ä–¥—ñ“£—ñ–∑.";
            } else {
                message = "–°—ñ–∑–≥–µ “ö–∞–∑–∞“õ—Å—Ç–∞–Ω —Ç–∞—Ä–∏—Ö—ã–Ω —Ç–µ—Ä–µ“£—ñ—Ä–µ–∫ –æ“õ—É –∫–µ—Ä–µ–∫ —à—ã“ì–∞—Ä.";
            }

            scoreTextEl.textContent = message;
        }
    </script>
